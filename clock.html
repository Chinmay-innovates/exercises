	<meta charset="utf-8">

	<title>
		clock
	</title>
</head>
<body >
	
	<div id="clock"> 

	<script>

		setInterval(clock,1000)
		function clock()
		{
		var dt=new Date();
		var hh=dt.getHours();
		var mm=dt.getMinutes();
		var ss=dt.getSeconds();
		let time=hh+":"+mm+":"+ss
		document.getElementById("clock").textContent=time  
	   
		}clock()
	</script>
